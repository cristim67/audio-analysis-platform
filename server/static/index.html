<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Sensor Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            display: inline-block;
            margin-right: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
        }

        .card-unit {
            font-size: 18px;
            color: #6b7280;
            margin-left: 5px;
        }

        .temperature {
            color: #f59e0b;
        }

        .humidity {
            color: #3b82f6;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .timestamp {
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå°Ô∏è IoT Sensor Dashboard</h1>

        <div class="status">
            <div class="status-item">
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Deconectat</span>
            </div>
            <div class="status-item">
                <strong>Ultima actualizare:</strong> <span id="lastUpdate">-</span>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <div class="card-title">üå°Ô∏è TemperaturƒÉ</div>
                <div class="card-value">
                    <span class="temperature" id="temperature">-</span>
                    <span class="card-unit">¬∞C</span>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üíß Umiditate</div>
                <div class="card-value">
                    <span class="humidity" id="humidity">-</span>
                    <span class="card-unit">%</span>
                </div>
            </div>
        </div>

        <div class="data-table">
            <h2 style="margin-bottom: 15px;">Istoric recent</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timp</th>
                        <th>TemperaturƒÉ</th>
                        <th>Umiditate</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #6b7280;">
                            A»ôtept date...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let ws = null;
        let dataHistory = [];
        const maxHistoryRows = 10;  // Maxim 10 valori √Æn istoric

        function connectWebSocket() {
            // DetecteazƒÉ protocolul (ws sau wss)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws-dashboard`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ Conectat la WebSocket');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === 'initial_data') {
                    // Prime»ôte datele ini»õiale
                    message.data.forEach(data => processData(data));
                } else {
                    // Prime»ôte update √Æn timp real
                    processData(message);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå Eroare WebSocket:', error);
                updateStatus(false);
            };

            ws.onclose = () => {
                console.log('‚ùå Deconectat de la WebSocket');
                updateStatus(false);
                // Re√ÆncearcƒÉ conexiunea dupƒÉ 3 secunde
                setTimeout(connectWebSocket, 3000);
            };
        }

        function processData(data) {
            // ActualizeazƒÉ cardurile
            if (data.temperature !== undefined) {
                document.getElementById('temperature').textContent = data.temperature;
            }
            if (data.humidity !== undefined) {
                document.getElementById('humidity').textContent = data.humidity;
            }

            // ActualizeazƒÉ timestamp
            const timestamp = new Date(data.timestamp || Date.now());
            document.getElementById('lastUpdate').textContent =
                timestamp.toLocaleTimeString('ro-RO');

            // AdaugƒÉ √Æn istoric
            dataHistory.unshift(data);
            if (dataHistory.length > maxHistoryRows) {
                dataHistory.pop();
            }

            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('dataTableBody');

            if (dataHistory.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; color: #6b7280;">
                            A»ôtept date...
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = dataHistory.map(data => {
                const timestamp = new Date(data.timestamp || Date.now());
                return `
                    <tr>
                        <td class="timestamp">${timestamp.toLocaleString('ro-RO')}</td>
                        <td>${data.temperature !== undefined ? data.temperature + ' ¬∞C' : '-'}</td>
                        <td>${data.humidity !== undefined ? data.humidity + ' %' : '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Conectat';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Deconectat';
            }
        }

        // ConecteazƒÉ la WebSocket c√¢nd se √ÆncarcƒÉ pagina
        connectWebSocket();
    </script>
</body>

</html>
