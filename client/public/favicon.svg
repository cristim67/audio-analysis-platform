<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e293b" />
  
  <!-- Microphone body -->
  <rect x="42" y="30" width="16" height="35" rx="8" fill="url(#micGradient)" />
  
  <!-- Microphone stand -->
  <rect x="47" y="65" width="6" height="8" fill="url(#micGradient)" />
  
  <!-- Microphone grill lines -->
  <line x1="45" y1="38" x2="55" y2="38" stroke="#ffffff" stroke-width="1.5" opacity="0.6" />
  <line x1="45" y1="43" x2="55" y2="43" stroke="#ffffff" stroke-width="1.5" opacity="0.6" />
  <line x1="45" y1="48" x2="55" y2="48" stroke="#ffffff" stroke-width="1.5" opacity="0.6" />
  <line x1="45" y1="53" x2="55" y2="53" stroke="#ffffff" stroke-width="1.5" opacity="0.6" />
  
  <!-- Sound waves -->
  <path d="M 30 50 Q 35 45, 40 50 T 50 50" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.7" />
  <path d="M 60 50 Q 65 45, 70 50 T 80 50" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.7" />
  
  <!-- Small frequency bars -->
  <rect x="25" y="45" width="3" height="10" rx="1" fill="#60a5fa" opacity="0.6" />
  <rect x="72" y="42" width="3" height="16" rx="1" fill="#f472b6" opacity="0.6" />
</svg>
